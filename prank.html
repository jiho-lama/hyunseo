<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅋㅋㅋ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* 흰색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 전체 화면 높이 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .message {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            animation: bounce 0.8s infinite alternate; /* 통통 튀는 애니메이션 */
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="message">현서야, 주겠냐 ㅋ</div>
</body>
</html>
